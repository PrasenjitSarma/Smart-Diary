<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Voice Diary</title>
    <!-- Updated Google Fonts to include Bengali (which supports Assamese) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --text-color: #2c3e50;
            --border-color: #dcdde1;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Updated language specific font styles */
        .lang-hi {
            font-family: 'Noto Sans Devanagari', sans-serif !important;
            font-size: 1.1em; /* Slightly larger for better readability */
        }

        .lang-as {
            font-family: 'Noto Sans Bengali', sans-serif !important;
            font-size: 1.1em; /* Slightly larger for better readability */
        }

        .lang-en {
            font-family: 'Noto Sans', sans-serif !important;
        }

        /* Style for the textarea to ensure proper font rendering */
        #entry-text {
            min-height: 150px;
            padding: 15px;
            line-height: 1.6;
            font-size: 16px;
        }

        /* Language indicator style */
        .language-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background: #e8f0fe;
            margin-left: 10px;
            font-size: 0.9em;
        }

        /* Rest of the previous styles... */
        /* (Keep all the previous CSS styles) */
    </style>
</head>
<body>
    <!-- Previous HTML structure remains same -->
    <!-- Add language indicator -->
    <div class="container">
        <!-- ... previous header content ... -->

        <div class="diary-controls">
            <div class="input-group">
                <label for="language">Select Language:</label>
                <select id="language">
                    <option value="en-US">English</option>
                    <option value="hi-IN">हिंदी (Hindi)</option>
                    <option value="as-IN">অসমীয়া (Assamese)</option>
                </select>
                <span id="currentLang" class="language-indicator"></span>
            </div>
            <!-- ... rest of the controls ... -->
        </div>

        <!-- ... rest of the previous HTML ... -->
    </div>

    <script>
        class DiaryApp {
            constructor() {
                // Previous initialization code...
                this.setupLanguageSupport();
            }

            setupLanguageSupport() {
                // Initialize language-specific settings
                this.languageSettings = {
                    'en-US': {
                        label: 'English',
                        fontClass: 'lang-en'
                    },
                    'hi-IN': {
                        label: 'हिंदी',
                        fontClass: 'lang-hi'
                    },
                    'as-IN': {
                        label: 'অসমীয়া',
                        fontClass: 'lang-as'
                    }
                };

                // Set initial language indicator
                this.updateLanguageIndicator();
            }

            initializeSpeechRecognition() {
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;

                    this.recognition.onstart = () => {
                        console.log('Speech recognition started');
                        this.updateLanguageIndicator();
                    };

                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        let interimTranscript = '';
                        
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            } else {
                                interimTranscript += transcript;
                            }
                        }

                        const textarea = document.getElementById('entry-text');
                        if (finalTranscript) {
                            textarea.value += finalTranscript;
                            this.updateTextAreaFont();
                        }
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.showNotification('Speech recognition error: ' + event.error);
                    };
                }
            }

            updateLanguageIndicator() {
                const currentLang = document.getElementById('language').value;
                const langIndicator = document.getElementById('currentLang');
                const settings = this.languageSettings[currentLang];
                if (settings) {
                    langIndicator.textContent = settings.label;
                }
            }

            updateTextAreaFont() {
                const textarea = document.getElementById('entry-text');
                const currentLang = document.getElementById('language').value;
                
                // Remove all language classes
                textarea.classList.remove('lang-en', 'lang-hi', 'lang-as');
                
                // Add appropriate language class
                const settings = this.languageSettings[currentLang];
                if (settings) {
                    textarea.classList.add(settings.fontClass);
                }
            }

            updateLanguage() {
                if (this.recognition) {
                    const currentLang = document.getElementById('language').value;
                    this.recognition.lang = currentLang;
                    this.updateTextAreaFont();
                    this.updateLanguageIndicator();
                }
            }

            // Override the entry creation to include font information
            createEntryElement(entry) {
                const div = document.createElement('div');
                div.className = 'entry-card';
                div.style.borderLeft = `4px solid ${entry.color}`;

                const date = new Date(entry.date);
                const settings = this.languageSettings[entry.language];
                const fontClass = settings ? settings.fontClass : 'lang-en';

                div.innerHTML = `
                    <div class="entry-meta">
                        ${date.toLocaleDateString()} ${date.toLocaleTimeString()}
                        <span class="language-tag">${this.getLanguageName(entry.language)}</span>
                    </div>
                    <div class="entry-content ${fontClass}">${entry.text}</div>
                `;

                return div;
            }

            // Rest of the previous methods remain the same...
        }

        // Initialize the app when the page loads
        window.addEventListener('load', () => {
            const app = new DiaryApp();
        });
    </script>
</body>
</html>
