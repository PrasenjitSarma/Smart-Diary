<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Voice Diary</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --text-color: #2c3e50;
            --border-color: #dcdde1;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .diary-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        .entry-list {
            margin-top: 30px;
        }

        .entry-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .entry-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .entry-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .recording-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        .recording-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e74c3c;
            display: none;
        }

        .recording .recording-indicator {
            display: block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .insights {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background: var(--success-color);
            color: white;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Multilingual Voice Diary</h1>
        </div>

        <div class="diary-controls">
            <div class="input-group">
                <label for="language">Select Language:</label>
                <select id="language">
                    <option value="en-US">English</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="as-IN">Assamese</option>
                </select>
            </div>

            <div class="input-group">
                <label for="entry-type">Entry Type:</label>
                <select id="entry-type">
                    <option value="voice">Voice Input</option>
                    <option value="text">Text Input</option>
                </select>
            </div>
        </div>

        <div class="recording-controls">
            <button id="recordButton">Start Recording</button>
            <div class="recording-indicator"></div>
            <span id="recordingStatus"></span>
        </div>

        <div class="input-group">
            <label for="entry-text">Entry:</label>
            <textarea id="entry-text" rows="5" placeholder="Start writing or speaking..."></textarea>
        </div>

        <button id="saveEntry">Save Entry</button>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Search entries...">
        </div>

        <div class="filters">
            <input type="month" id="monthFilter">
            <button id="filterEntries">Filter</button>
        </div>

        <div class="entry-list" id="entryList">
            <!-- Entries will be dynamically added here -->
        </div>

        <div class="insights" id="insights">
            <!-- Insights will be dynamically added here -->
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class DiaryApp {
            constructor() {
                this.entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
                this.isRecording = false;
                this.recognition = null;
                this.audioRecorder = null;
                this.setupEventListeners();
                this.initializeSpeechRecognition();
                this.loadEntries();
                this.setupReminders();
                this.checkLock();
                this.updateInsights();
            }

            initializeSpeechRecognition() {
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;

                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            if (event.results[i].isFinal) {
                                finalTranscript += event.results[i][0].transcript;
                            }
                        }
                        if (finalTranscript) {
                            document.getElementById('entry-text').value += finalTranscript;
                        }
                    };
                }
            }

            setupEventListeners() {
                document.getElementById('recordButton').addEventListener('click', () => this.toggleRecording());
                document.getElementById('saveEntry').addEventListener('click', () => this.saveEntry());
                document.getElementById('search').addEventListener('input', (e) => this.searchEntries(e.target.value));
                document.getElementById('filterEntries').addEventListener('click', () => this.filterByMonth());
                document.getElementById('language').addEventListener('change', () => this.updateLanguage());
            }

            toggleRecording() {
                if (!this.isRecording) {
                    this.startRecording();
                } else {
                    this.stopRecording();
                }
            }

            startRecording() {
                if (document.getElementById('entry-type').value === 'voice') {
                    this.recognition.start();
                    document.querySelector('.recording-controls').classList.add('recording');
                    document.getElementById('recordButton').textContent = 'Stop Recording';
                    document.getElementById('recordingStatus').textContent = 'Recording...';
                    this.isRecording = true;
                }
            }

            stopRecording() {
                if (this.isRecording) {
                    this.recognition.stop();
                    document.querySelector('.recording-controls').classList.remove('recording');
                    document.getElementById('recordButton').textContent = 'Start Recording';
                    document.getElementById('recordingStatus').textContent = '';
                    this.isRecording = false;
                }
            }

            saveEntry() {
                const text = document.getElementById('entry-text').value;
                if (!text.trim()) return;

                const entry = {
                    id: Date.now(),
                    text: text,
                    date: new Date().toISOString(),
                    language: document.getElementById('language').value,
                    color: this.getMonthColor(new Date().getMonth())
                };

                this.entries.unshift(entry);
                localStorage.setItem('diaryEntries', JSON.stringify(this.entries));
                document.getElementById('entry-text').value = '';
                this.loadEntries();
                this.updateInsights();
                this.showNotification('Entry saved successfully!');
            }

            loadEntries() {
                const entryList = document.getElementById('entryList');
                entryList.innerHTML = '';

                this.entries.forEach(entry => {
                    const entryElement = this.createEntryElement(entry);
                    entryList.appendChild(entryElement);
                });
            }

            createEntryElement(entry) {
                const div = document.createElement('div');
                div.className = 'entry-card';
                div.style.borderLeft = `4px solid ${entry.color}`;

                const date = new Date(entry.date);
                div.innerHTML = `
                    <div class="entry-meta">
                        ${date.toLocaleDateString()} ${date.toLocaleTimeString()}
                        <span class="language-tag">${this.getLanguageName(entry.language)}</span>
                    </div>
                    <div class="entry-content">${entry.text}</div>
                `;

                return div;
            }

            searchEntries(query) {
                const filtered = this.entries.filter(entry =>
                    entry.text.toLowerCase().includes(query.toLowerCase())
                );
                this.renderFilteredEntries(filtered);
            }

            filterByMonth() {
                const monthFilter = document.getElementById('monthFilter').value;
                if (!monthFilter) return;

                const [year, month] = monthFilter.split('-');
                const filtered = this.entries.filter(entry => {
                    const entryDate = new Date(entry.date);
                    return entryDate.getFullYear() === parseInt(year) &&
                           entryDate.getMonth() === parseInt(month) - 1;
                });
                this.renderFilteredEntries(filtered);
            }

            renderFilteredEntries(entries) {
                const entryList = document.getElementById('entryList');
                entryList.innerHTML = '';
                entries.forEach(entry => {
                    const entryElement = this.createEntryElement(entry);
                    entryList.appendChild(entryElement);
                });
            }

            getMonthColor(month) {
                const colors = [
                    '#FF9AA2', '#FFB7B2', '#FFDAC1', '#E2F0CB',
                    '#B5EAD7', '#C7CEEA', '#E2D1F9', '#FFE5D9',
                    '#FCF6BD', '#D4F1F4', '#E8E8E8', '#FFC2CD'
                ];
                return colors[month];
            }

            getLanguageName(code) {
                const languages = {
                    'en-US': 'English',
                    'hi-IN': 'Hindi',
                    'as-IN': 'Assamese'
                };
                return languages[code] || code;
            }

            updateLanguage() {
                if (this.recognition) {
                    this.recognition.lang = document.getElementById('language').value;
                }
            }

            setupReminders() {
                // Check if we should show a reminder (once per day)
                const lastReminder = localStorage.getItem('lastReminder');
                const today = new Date().toDateString();

                if (lastReminder !== today) {
                    this.showNotification('Don\'t forget to write in your diary today!');
                    localStorage.setItem('lastReminder', today);
                }
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.style.display = 'block';

                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }

            updateInsights() {
                const insights = document.getElementById('insights');
                const totalEntries = this.entries.length;
                const entriesByLanguage = this.entries.reduce((acc, entry) => {
                    acc[entry.language] = (acc[entry.language] || 0) + 1;
                    return acc;
                }, {});

                insights.innerHTML = `
                    <h3>Your Journaling Insights</h3>
                    <p>Total Entries: ${totalEntries}</p>
                    <p>Entries by Language:</p>
                    ${Object.entries(entriesByLanguage).map(([lang, count]) => `
                        <div>${this.getLanguageName(lang)}: ${count}</div>
                    `).join('')}
                `;
            }

            checkLock() {
                const isLocked = localStorage.getItem('diaryLocked') === 'true';
                if (isLocked) {
                    const password = prompt('Enter your password to unlock the diary:');
                    if (password !== localStorage.getItem('diaryPassword')) {
                        alert('Incorrect password');
                        this.checkLock();
                        return;
                    }
                }
            }
        }

        // Initialize the app when the page loads
        window.addEventListener('load', () => {
            const app = new DiaryApp();
        });
    </script>
</body>
</html>
